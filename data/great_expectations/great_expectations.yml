# /project_root/data/great_expectations/great_expectations.yml

datasources:
  my_s3_datasource:
    class_name: PandasDatasource
    module_name: great_expectations.datasource
    base_directory: /path/to/your/data # IMPORTANT: Update this

    assets:
      my_csv_data:
        class_name: DataFrameAsset
        module_name: great_expectations.datasource.data_connector.asset

expectations:
  my_s3_datasource/my_csv_data:
    expectations:
      - expectation_type: expect_column_values_to_not_be_null
        kwargs:
          column: feature1
      - expectation_type: expect_column_values_to_be_of_type
        kwargs:
          column: feature2
          type_: float
      - expectation_type: expect_column_mean_to_be_between
        kwargs:
          column: feature3
          min_value: 0
          max_value: 10